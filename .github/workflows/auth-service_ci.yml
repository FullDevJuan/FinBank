name: Auth Service CI

on:
  push:
    branches: ["main"]
    paths:
      - "services/auth-service/**"
      - "shared/**"
      - ".github/workflows/auth-service_ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "services/auth-service/**"
      - "shared/**"
      - ".github/workflows/auth-service_ci.yml"

permissions:
  contents: read

jobs:
  auth-service-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: |
            services/auth-service/package-lock.json
            shared/package-lock.json

      - name: Instalar dependencias compartidas
        working-directory: ./shared
        run: npm ci

      - name: Instalar dependencias del auth-service
        working-directory: ./services/auth-service
        run: npm ci

      - name: Ejecutar tests del auth-service
        working-directory: ./services/auth-service
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: npm test
