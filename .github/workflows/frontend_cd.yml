name: Frontend CD - Deploy to Vercel

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  schedule:
    # TODOS LOS VIERNES A LAS 15:00 HORA COLOMBIA
    - cron: "0 20 * * 5"
  # PERMIRIR DESPLEGAR MANUALMENTE
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Enviromnment Information
        working-directory: ./client
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # - name: Debug - Check Vercel config
      #   working-directory: ./client
      #   run: |
      #     echo "=== Vercel Configuration ==="
      #     cat .vercel/project.json || echo "No project.json found"
      #     echo "=== Package.json scripts ==="
      #     cat package.json | grep -A 5 '"scripts"' || echo "No scripts found"
      #     echo "=== Directory contents ==="
      #     ls -la

      # - name: Build Project Artifacts
      #   working-directory: ./client
      #   run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        working-directory: ./client
        run: npm run build

      - name: Deploy to Vercel
        working-directory: ./client
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
